unbind r
bind r source-file ~/.tmux.conf

set -g editor "nvim"
set-environment -g EDITOR nvim
set -g @open-editor-command "~/bin/tmux-open-nvim-line.sh"

set -g prefix C-s
set -g mouse on
set -g focus-events on
set -g set-clipboard on
set-option -g status-position top

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g base-index 1 # start windows numbering at 2

# copy mode 
setw -g mode-keys vi
set-window-option -g mode-keys vi
bind-key Up copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# open new pane with the same directory
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

set -g @plugin "tmux-plugins/tpm"

set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'alexwforsythe/tmux-which-key'
# set -g @plugin "nordtheme/tmux"

set -g @plugin "wfxr/tmux-power"
set -g @tmux_power_theme "#88C0D0" 
set -g @tmux_power_g0 "#1B1B1B"
set -g @tmux_power_g1 "#222222"
set -g @tmux_power_g2 "#2b2b2b"
set -g @tmux_power_g3 "#444444"
set -g @tmux_power_g4 "#777777"

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @vim_navigator_mapping_left "C-Left C-h"
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""
set -g @vim_navigator_prefix_mapping_clear_screen ""

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on' 
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

