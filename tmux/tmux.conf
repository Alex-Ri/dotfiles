unbind r
bind r source-file ~/.tmux.conf

set -g editor "nvim"
set-environment -g EDITOR nvim
set -g @open-editor-command "~/bin/tmux-open-nvim-line.sh"

set -g prefix C-s
set -g mouse on
set -g focus-events on
set -g set-clipboard on
set-option -g status-position top

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g base-index 1 # start windows numbering at 2

# copy mode 
setw -g mode-keys vi
set-window-option -g mode-keys vi
bind-key Up copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# open new pane with the same directory
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @vim_navigator_mapping_left "C-Left C-h"
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""
set -g @vim_navigator_prefix_mapping_clear_screen ""

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on' 
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

##################################
BG_COLOR="#1B1B1B"
ACTIVE_COLOR="#88C0D0"
INACTIVE_COLOR="#777777"
TEXT_COLOR="#ffffff"
ACCENT_COLOR="#5E81AC"
SELECT_COLOR="#2b2b2b"

# Message style
set -g message-style "bg=$BG_COLOR,fg=$TEXT_COLOR,bold"
set -g message-command-style "bg=$BG_COLOR,fg=$TEXT_COLOR,bold"

# Window status format - using dots instead of asterisks
set -g window-status-current-format "#[fg=$ACTIVE_COLOR,bg=$BG_COLOR,bold] #I:#W "

set -g status-style bg=default,fg=white
set -g window-status-style bg=default,fg=$INACTIVE_COLOR
set -g window-status-current-style bg=default,fg=$ACCENT_COLOR,bold
set -g window-status-format " #I: #W "
set -g window-status-current-format " #I: #W "
set -g window-status-separator " "

set -g status on
set -g status-interval 3
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#[fg=$ACCENT_COLOR,bold]   #S #[fg=$INACTIVE_COLOR]│ "
# set -g status-right "\

set -g status-right "#[fg=$ACCENT_COLOR]  #[fg=$TEXT_COLOR]#{cpu -i 3}  #[fg=$ACCENT_COLOR]  #[fg=$TEXT_COLOR]#{mem}  #[fg=$ACCENT_COLOR]  #[fg=$TEXT_COLOR]#([ #{pane_current_path} = $HOME ] && echo '~' || basename #{pane_current_path})"
# Pane borders
set -g pane-border-style fg=$BG_COLOR,bold
set -g pane-active-border-style fg=$BG_COLOR,bold

# set -g pane-border-format "│"
# Copy mode styling
set -g mode-style bg=$SELECT_COLOR,fg=default

# Clock mode
set -g clock-mode-colour "$ACTIVE_COLOR"
set -g clock-mode-style 24

# Initialize TMUX plugin manager 
run '~/.tmux/plugins/tpm/tpm'

